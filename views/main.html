<!DOCTYPE html>
<html lang="en">
	<head>
	
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700" media="all" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="/css/bootstrap.min.css?version=7" />
		<link rel="stylesheet" href="/css/style.css?version=7" />

		<title>Compute Banner Generation</title>

		<meta name="description" value="{{description}}" />
		<meta name="keywords" value="{% if keywords %}, {{keywords}}{% endif %} " />
		<meta name="author" value="{% if author %}{{author}}{% else %}Reflief Life Map{% endif %} " />

		{% block head %}{% endblock %}
		{% block styles %}{% endblock %}
	</head>
	<body class="gradient">

		<div style="margin: 50px auto;width: 650px;">

			<p>Run a banner generation test accross a cluster of Google Compute Instances, <a href="/start">Start a new run</a> ?</p>

			<table class="table">

				<thead>
					<tr>
						<th>Started</th>
						<th>Winner</th>
						<th style="width: 80px;">&nbsp;</th>
					</tr>
				</thead>

				<tbody>
					{% for run_obj in run_objs %}
						<tr>
							<td>{{run_obj.created}}</td>
							<td>{{run_obj.winner}}</td>
							<td>
								<a href="/view/{{run_obj.key.id()}}">View</a>
							</td>
						</tr>
					{% endfor %}
				</tbody>

			</table>

		</div>

		

	</body>
</html>
